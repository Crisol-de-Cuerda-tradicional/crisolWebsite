name: ðŸš€ CD

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ðŸš€ Deploy website
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd /var/www/crisolWebsite

            git fetch
            git checkout ${{ github.ref_name }}

            pm2 stop crisolWebsite

            PREVIOUS=$(cat LAST_DEPLOYED_TAG)
            git diff --name-only $PREVIOUS ${{ github.ref_name }} | grep package-lock.json

            [ $? -eq 0 ] && npm ci

            npm run build
            pm2 restart crisolWebsite

            echo "${{ github.ref_name }}" > LAST_DEPLOYED_TAG
