name: 🚀 CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 📥 npm ci
        uses: bahmutov/npm-install@v1.8.25

      - name: 🐳 Build
        run: npm run build
