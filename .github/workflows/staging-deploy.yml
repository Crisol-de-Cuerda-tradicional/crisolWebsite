name: Staging deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: staging-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build
        run: npm run build

      - name: Deploy to staging
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "out/*"
          target: /var/www/staging/pr-${{ github.event.pull_request.number }}
          strip_components: 1

      - name: Comment PR with staging link
        uses: actions/github-script@v7
        with:
          script: |
            const prNum = context.payload.pull_request.number;
            const stagingUrl = `https://pr-${prNum}.dev.crisoldecuerda.com`;
            const marker = '<!-- staging-deploy -->';
            const body = '## Staging deployment\n\n**Preview:** [' + stagingUrl + '](' + stagingUrl + ')\n\n' + marker;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNum,
            });

            const botComment = comments.find(c => c.user.type === 'Bot' && c.body && c.body.includes(marker));
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNum,
                body,
              });
            }
